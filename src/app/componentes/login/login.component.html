<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                    </div>
                <input type="email" id="email" name="email"  placeholder="Correo Electronico Chavo" required>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa-solid fa-key"></i>
                    </div>
                <input type="password" id="password" name="password" placeholder="Contraseña Chavo" required>
            </div>
            <button type="submit"><a href="cargar-archivos">Iniciar sesion</a></button>
        </form>
        <p>Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a>.</p>
        <p>¿No tienes una cuenta? <a href="registro">Regístrate</a></p>

    </div>
</body>
</html>
